<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/10ffbe374d.js" crossorigin="anonymous"></script>
  <title>the overlook</title>
</head>
<body>
  <h1 class="title">...the overlook</h1>
  <p class="sign-in hidden">please sign in</p>
  <section class="login-page hidden">
    <label for="usernameLogin">username:</label>
    <input type="text" class="username" id="username"></input>
    <label for="passwordLogin">password:</label>
    <input type="password" class="password" id="password"></input>
    <button class="login-button">login</button>
    <p class="login-error"></p>
  </section>
  <div class="main-img hidden">
    <img src="./images/overlook-main.jpg" alt="">
  </div>
   <main class="home">
     <section class="homeBanner">
       <div class="main-title">
         <h2>hi there, <span id="user">user</span></h2>
       </div>
       <ul class="nav-links">
         <li id="bookRoomLink"><i class="fas fa-calendar-check"></i>book a room</li>
         <li id="upcomingStaysLink"><i class="fas fa-suitcase"></i>upcoming stays</li>
         <li id="previousStaysLink"><i class="fas fa-thumbs-up"></i>previous stays</li>
         <li id="totalSpentLink"><i class="fas fa-dollar-sign"></i>total spent</li>
       </ul>
     </section>
     <section class="book-room hidden" id="bookRoom">
       <form>
         <h3>stay with us</h3>
         <section class="book-room-section">
           <label for="book-room-date">select a date:</label>
           <input type="date" class="date" id="bookRoomDate" name="book-room-date" title="You must select a date for your trip">
           <label for="book-room-type">select a room type:</label>
           <select class="room-type-search" id="roomTypes">
             <option selected="selected" value="All Available Rooms">all rooms</option>
             <option value="single room">single room</option>
             <option value="suite">suite</option>
             <option value="junior suite">junior suite</option>
             <option value="residential suite">residential suite</option>
           </select>
         </section>
         <button type="button" name="button" class="search-rooms-btn" id="searchBtn">search</button>
       </form>
     </section>
     <section class="available-rooms hidden" id="availableRooms"></section>
     <section class="upcoming-stays hidden" id="upcomingStays"></section>
     <section class="previous-stays hidden" id="previousStays"></section>
     <section class="totalSpent hidden" id="totalSpent"></section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
